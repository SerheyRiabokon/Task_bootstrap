<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
      <img src="{{menuData[0].foodImg}}" width="100%"/>
      <h1 class="mt-3">{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice | currency :'EUR'}}</p>
    </div>
    <div class="col-lg-6 col-12">
      <h1>Enter Your Details</h1>
      <form [formGroup]="formGroup">
        <input type="text" class="form-control mb-2" placeholder="Enter Your Full Name" formControlName = 'full_name'>
        <input type="number" class="form-control mb-2" placeholder="Enter Your Mobile" formControlName = 'phone_number'>
        <textarea class="form-control mb-3" placeholder="Enter Your Address" formControlName = 'address'></textarea>
        <button class="btn btn-md btn-dark" [ngClass]="{'disabled' : formGroup.invalid}" (click)="submitOrder()">Place Order</button>
      </form>
    </div> 
  </div>
</div>
