<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4 mt-3 mb-3" *ngFor="let fd of foodData">
      <div class="foodbox">
        <img src="{{fd.foodImg}}" >
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodDetails}}</p>
        <p>{{fd.foodPrice | currency:'EUR'}}</p>
        <a class="buybtn" [routerLink]="['/menu',fd.id]">Buy Now <i class="bi bi-bag"></i></a>
      </div>
    </div>
  </div>
</div>
